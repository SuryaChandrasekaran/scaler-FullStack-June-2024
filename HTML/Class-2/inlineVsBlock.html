<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Vs Block Elements</title>
  </head>
  <body>
    <!-- div as a wrapper span -->
    <!-- Block Elements - They consume full width -->
    <!-- Always starts in new line -->
    <!-- have space on top and bottom -->
    <div>1</div>
    <div>2</div>
    <span>fjkbdfkbdjk</span>
    <div>3</div>
    <div>4</div>

    <!-- Inline Elements - They consume required amount of width -->
    <!-- have some space on left and right -->
    <span>1</span>
    <span>2</span>
    <div></div>
    <span>3</span>
    <span>4</span>
    <span>5</span>
  </body>
</html>
