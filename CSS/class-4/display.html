<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display</title>
  <style>
    p {
      width: 200px;
      border: 2px solid red;
    }

    span {
      width: 50px;
      border: 2px solid blue;
    }

    .inline-block {
      display: inline-block;
    }
  </style>
</head>
<body>
  <p>I am paragraph 1</p>
  <p>I am paragraph 2</p>

  <span>I am Span 1</span>
  <span>I am Span 2</span>

  <div class="inline-block">I am a block</div> 
  <span class="inline-block">I am a inline</span>
</body>
</html>
