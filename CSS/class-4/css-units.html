<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units</title>
  <style>
    .px {
      width: 200px;
      height: 150px;
      font-size: 16px;
      background-color: lightblue;
    }

    .percent {
      width: 50%;
      height: 5%;
      font-size: 120%;
      background-color: lightgreen;
    }

    .vwh {
      width: 50vw;
      height: 30vh;
      background-color: coral;
    }

    .rem {
      margin: 1rem;
      font-size: 1rem;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="px">Pixel Example</div>
  <div class="percent">Percentage Example</div>
  <div class="vwh">Viewport Example</div>
  <div class="rem">REM Example</div>
</body>
</html>
