<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: darkblue;
        border: 2px solid gray;
      }

      .container {
        color: unset;
        margin: 10px;
        border: unset;
      }

      .thirdChild {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="child">This is a child element.</p>
      <p class="secondChild">This is a 2nd child element.</p>
      <p class="thirdChild">This is a 3rd child element.</p>
    </div>
  </body>
</html>
